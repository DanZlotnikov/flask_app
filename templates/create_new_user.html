<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In
    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
<div class="login-form">
    <form action='{{ url_for("add_user") }}' method="POST" autocomplete="off">
        <div class="avatar"><i class="material-icons">&#xe7fe;</i></div>
        <h4 class="modal-title">Create New User</h4>
        <div class="form-group">
            <label class="form-group">Email: </label>
            <input class="form-control" type='email' name='email' id='email' placeholder="Email" autocomplete="off"
        </div>
        <br />
        <div class="form-group">
            <label class="form-group">Password: </label>
            <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="new-password">
        </div>
        <div class="form-group">
            <label class="form-group">Industry: </label>
            <select class="form-control" name='industry' id='industry'>
                <option value='Metal'>Metal</option>
                <option value='Wood'>Wood</option>
                <option value='Electric'>Electric</option>
            </select> <br/>
        </div>
        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Create User">
    </form>
</div>
</body>


</html>
